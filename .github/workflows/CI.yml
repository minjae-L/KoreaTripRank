# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check xcconfig file
      run: |
        cat ./KoreaTripRank/KoreaTripRank/Info.plist
    - name: Start xcode build ðŸ› 
      run: |
        pod install --repo-update --clean-install --project-directory=KoreaTripRank/
        xcodebuild clean test -workspace KoreaTripRank/KoreaTripRank.xcworkspace -scheme KoreaTripRank -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest'
    - name: Remove Secrets.xcconfig
      run: |
        rm ./Secrets.xcconfig
